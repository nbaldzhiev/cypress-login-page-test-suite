name: run-cypress-login-tests
run-name: ${{ github.actor }} is running Cypress Login Tests
on: [workflow_dispatch]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install docker
        uses: docker-practice/actions-setup-docker@master
      - run: ./runner.sh
